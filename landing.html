<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍅 Pomodoro Signup & Login System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
        }
        
        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 140px;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .features {
            margin-top: 3rem;
            text-align: left;
            opacity: 0.8;
        }
        
        .features h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .features ul {
            list-style: none;
            padding: 0;
        }
        
        .features li {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .features li:before {
            content: '✨';
            position: absolute;
            left: 0;
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .container {
                padding: 2rem;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🍅 Pomodoro</h1>
        <p class="subtitle">
            iOS 스타일의 완벽한 회원가입 및 로그인 시스템<br>
            Figma 디자인 기반 MCP 구현
        </p>
        
        <div class="buttons">
            <a href="index.html" class="btn btn-primary">로그인 페이지</a>
            <a href="signup.html" class="btn btn-secondary">회원가입 페이지</a>
        </div>
        
        <div class="features">
            <h3>✨ 주요 기능</h3>
            <ul>
                <li>픽셀 퍼펙트 iOS 네이티브 디자인</li>
                <li>3단계 스마트 회원가입 플로우</li>
                <li>실시간 폼 검증 시스템</li>
                <li>동적 가상 키보드</li>
                <li>부드러운 애니메이션 전환</li>
                <li>완벽한 반응형 디자인</li>
                <li>MCP 기반 Figma 구현</li>
            </ul>
        </div>
    </div>
</body>
</html>
