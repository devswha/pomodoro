[build]
  publish = "out"
  command = "npm run build:api"
  functions = "netlify/functions"

[build.processing]
  skip_processing = false

[build.environment]
  NODE_VERSION = "18"
  # Enable Next.js API routes as Netlify Functions
  NEXT_PUBLIC_API_BASE_URL = "https://your-site.netlify.app"
  
# Netlify Functions configuration for API routes
[functions]
  directory = "netlify/functions"
  node_bundler = "nft"

# API routes - redirect to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Handle Next.js App Router routing with proper fallbacks
# Specific routes first
[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/signup"
  to = "/signup.html"
  status = 200

[[redirects]]
  from = "/main"
  to = "/main.html"
  status = 200

[[redirects]]
  from = "/meetings"
  to = "/meetings.html"
  status = 200

[[redirects]]
  from = "/mypage"
  to = "/mypage.html"
  status = 200

[[redirects]]
  from = "/pomodoro-ranking"
  to = "/pomodoro-ranking.html"
  status = 200

[[redirects]]
  from = "/monthly"
  to = "/monthly.html"
  status = 200

[[redirects]]
  from = "/clear-data"
  to = "/clear-data.html"
  status = 200

# Root route to index.html
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# Catch-all for SPA routing - any other route falls back to index
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"