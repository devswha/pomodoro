[build]
  publish = "out"
  command = "npm run build:api"
  functions = "netlify/functions"

[build.processing]
  skip_processing = false

[build.environment]
  NODE_VERSION = "18"
  # Enable Next.js API routes as Netlify Functions
  NEXT_PUBLIC_API_BASE_URL = "https://your-site.netlify.app"
  
# Netlify Functions configuration for API routes
[functions]
  directory = "netlify/functions"
  node_bundler = "nft"

# API routes - redirect to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Handle Next.js App Router routes - serve static files first, then SPA fallback

# Serve static assets directly
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

# Handle specific Next.js routes
[[redirects]]
  from = "/login/"
  to = "/login/index.html"
  status = 200

[[redirects]]
  from = "/signup/"
  to = "/signup/index.html"
  status = 200

[[redirects]]
  from = "/main/"
  to = "/main/index.html"
  status = 200

# SPA fallback for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"