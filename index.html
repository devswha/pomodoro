<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="iphone-container">
        <!-- Version Display -->
        <div class="version-display">v2.1.2 - 2025.08.13</div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Section -->
            <div class="top-section">
                <div class="signup-prompt">
                    <span class="prompt-text">처음 방문하셨나요?</span>
                    <button class="signup-link">
                        <span>회원가입 하러가기</span>
                        <span class="arrow">›</span>
                    </button>
                </div>
            </div>

            <!-- Login Section -->
            <div class="login-section">
                <div class="brand-logo">
                    <svg class="brand-image" width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- Main circle -->
                        <circle cx="60" cy="60" r="50" stroke="#000" stroke-width="6" fill="white"/>
                        
                        <!-- Hour markers -->
                        <line x1="60" y1="15" x2="60" y2="25" stroke="#000" stroke-width="3" stroke-linecap="round"/>
                        <line x1="105" y1="60" x2="95" y2="60" stroke="#000" stroke-width="3" stroke-linecap="round"/>
                        <line x1="60" y1="105" x2="60" y2="95" stroke="#000" stroke-width="3" stroke-linecap="round"/>
                        <line x1="15" y1="60" x2="25" y2="60" stroke="#000" stroke-width="3" stroke-linecap="round"/>
                        
                        <!-- Clock hands -->
                        <line x1="60" y1="60" x2="60" y2="35" stroke="#000" stroke-width="4" stroke-linecap="round"/>
                        <line x1="60" y1="60" x2="80" y2="60" stroke="#000" stroke-width="3" stroke-linecap="round"/>
                        
                        <!-- Center dot -->
                        <circle cx="60" cy="60" r="4" fill="#000"/>
                        
                        <!-- Stopwatch button -->
                        <rect x="52" y="5" width="16" height="8" rx="4" fill="#000"/>
                        
                        <!-- Side button -->
                        <rect x="108" y="45" width="8" height="16" rx="4" fill="#000"/>
                    </svg>
                </div>

                <!-- Login Form -->
                <div class="login-form">
                    <!-- ID Input -->
                    <div class="input-group">
                        <label class="input-label">아이디</label>
                        <input 
                            type="text" 
                            class="input-field" 
                            placeholder="아이디 혹은 휴대폰 번호"
                            id="loginId"
                        >
                    </div>

                    <!-- Password Input -->
                    <div class="input-group">
                        <label class="input-label">비밀번호</label>
                        <input 
                            type="password" 
                            class="input-field" 
                            placeholder="비밀번호 입력 칸"
                            id="loginPassword"
                        >
                    </div>

                    <!-- Forgot Links -->
                    <div class="forgot-links">
                        <button class="forgot-link" id="forgotId">
                            <span>아이디 찾기</span>
                            <span class="arrow">›</span>
                        </button>
                        <button class="forgot-link" id="forgotPassword">
                            <span>비밀번호 찾기</span>
                            <span class="arrow">›</span>
                        </button>
                    </div>

                    <!-- Login Button -->
                    <button class="login-button" id="loginButton" disabled>
                        로그인
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="login-script.js?v=2"></script>
</body>
</html>
