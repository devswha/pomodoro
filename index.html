</head>
<body>
    <div class="iphone-container">

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Section -->
            <div class="top-section">
                <div class="signup-prompt">
                    <span class="prompt-text">처음 방문하셨나요?</span>
                    <button class="signup-link">
                        <span>회원가입 하러가기</span>
                        <span class="arrow">›</span>
                    </button>
                </div>
            </div>

            <!-- Login Section -->
            <div class="login-section">
                <div class="brand-logo">
                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjEyMCIgdmlld0JveD0iMCAwIDEyMCAxMjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxjaXJjbGUgY3g9IjYwIiBjeT0iNjAiIHI9IjU4IiBzdHJva2U9IiMwMDAwMDAiIHN0cm9rZS13aWR0aD0iNCIvPgo8cGF0aCBkPSJNNjAgMTBWMzAiIHN0cm9rZT0iIzAwMDAwMCIgc3Ryb2tlLXdpZHRoPSI0IiBzdHJva2UtbGluZWNhcD0icm91bmQiLz4KPHBhdGggZD0iTTYwIDkwVjExMCIgc3Ryb2tlPSIjMDAwMDAwIiBzdHJva2Utd2lkdGg9IjQiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIvPgo8cGF0aCBkPSJNMTEwIDYwSDkwIiBzdHJva2U9IiMwMDAwMDAiIHN0cm9rZS13aWR0aD0iNCIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIi8+CjxwYXRoIGQ9Ik0zMCA2MEgxMCIgc3Ryb2tlPSIjMDAwMDAwIiBzdHJva2Utd2lkdGg9IjQiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIvPgo8cGF0aCBkPSJNNjAgNjBMODUgMzUiIHN0cm9rZT0iIzAwMDAwMCIgc3Ryb2tlLXdpZHRoPSI0IiBzdHJva2UtbGluZWNhcD0icm91bmQiLz4KPHBhdGggZD0iTTYwIDYwTDY1IDI1IiBzdHJva2U9IiMwMDAwMDAiIHN0cm9rZS13aWR0aD0iMyIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIi8+CjxyZWN0IHg9IjUwIiB5PSI1IiB3aWR0aD0iMjAiIGhlaWdodD0iMTAiIHJ4PSI1IiBmaWxsPSIjMDAwMDAwIi8+CjxyZWN0IHg9Ijk1IiB5PSI1MCIgd2lkdGg9IjEwIiBoZWlnaHQ9IjIwIiByeD0iNSIgZmlsbD0iIzAwMDAwMCIvPgo8L3N2Zz4K" alt="Pomodoro Timer" class="brand-image">
                </div>

                <!-- Login Form -->
                <div class="login-form">
                    <!-- ID Input -->
                    <div class="input-group">
                        <label class="input-label">아이디</label>
                        <input 
                            type="text" 
                            class="input-field" 
                            placeholder="아이디 혹은 휴대폰 번호"
                            id="loginId"
                        >
                    </div>

                    <!-- Password Input -->
                    <div class="input-group">
                        <label class="input-label">비밀번호</label>
                        <input 
                            type="password" 
                            class="input-field" 
                            placeholder="비밀번호 입력 칸"
                            id="loginPassword"
                        >
                    </div>

                    <!-- Forgot Links -->
                    <div class="forgot-links">
                        <button class="forgot-link" id="forgotId">
                            <span>아이디 찾기</span>
                            <span class="arrow">›</span>
                        </button>
                        <button class="forgot-link" id="forgotPassword">
                            <span>비밀번호 찾기</span>
                            <span class="arrow">›</span>
                        </button>
                    </div>

                    <!-- Login Button -->
                    <button class="login-button" id="loginButton" disabled>
                        로그인
                    </button>
                </div>
            </div>
        </div>

        <!-- Home Indicator -->
        <div class="home-indicator"></div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
