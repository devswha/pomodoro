<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏõîÎ≥Ñ Í∏∞Î°ù - Pomodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="monthly-style.css">
</head>
<body>
    <div class="iphone-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-icons">
                <div class="notch"></div>
                <div class="right-icons">
                    <span class="signal">üì∂</span>
                    <span class="wifi">üì∂</span>
                    <span class="battery">üîã</span>
                </div>
            </div>
        </div>

        <!-- App Header -->
        <div class="app-header">
            <button class="back-button" id="backBtn">
                <span class="back-text">Label1</span>
            </button>
            <h1 class="app-title">Title</h1>
            <div class="header-spacer"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Calendar Section -->
            <div class="calendar-section">
                <!-- Month Header -->
                <div class="month-header">
                    <button class="month-nav prev" id="prevMonth">‚Äπ</button>
                    <h2 class="month-title" id="monthTitle">June 2024</h2>
                    <button class="month-nav next" id="nextMonth">‚Ä∫</button>
                </div>

                <!-- Calendar Grid -->
                <div class="calendar-container">
                    <!-- Weekday Headers -->
                    <div class="weekday-headers">
                        <div class="weekday-header">SUN</div>
                        <div class="weekday-header">MON</div>
                        <div class="weekday-header">TUE</div>
                        <div class="weekday-header">WED</div>
                        <div class="weekday-header">THU</div>
                        <div class="weekday-header">FRI</div>
                        <div class="weekday-header">SAT</div>
                    </div>

                    <!-- Calendar Days -->
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Days will be generated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Sessions List -->
            <div class="sessions-section">
                <!-- Session Item 1 -->
                <div class="session-item">
                    <div class="session-info">
                        <div class="session-label">Ends</div>
                        <div class="session-time">8:00 AM</div>
                    </div>
                </div>

                <!-- Session Item 2 -->
                <div class="session-item">
                    <div class="session-info">
                        <div class="session-label">Title</div>
                        <div class="session-date-time">
                            <span class="session-date">June 2024</span>
                            <span class="session-time active">9:41 AM</span>
                        </div>
                    </div>
                </div>

                <!-- Session Item 3 -->
                <div class="session-item">
                    <div class="session-info">
                        <div class="session-label">Title</div>
                        <div class="session-time-picker">
                            <span class="time-display">8:00 AM</span>
                            <div class="time-period-selector">
                                <button class="period-btn active" data-period="AM">AM</button>
                                <button class="period-btn" data-period="PM">PM</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Session Item 4 -->
                <div class="session-item">
                    <div class="session-info">
                        <div class="session-label">Title</div>
                        <div class="session-date active">June 2024</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Home Indicator -->
        <div class="home-indicator"></div>
    </div>

    <script src="monthly-script.js"></script>
</body>
</html>
