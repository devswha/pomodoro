<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽀모도로 시작하기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pomodoro-start-style.css">
</head>
<body>
    <div class="iphone-container">
        
        <!-- App Header -->
        <div class="app-header">
            <button class="cancel-button" id="cancelBtn">취소</button>
            <h1 class="app-title">뽀모도로 시작하기</h1>
            <button class="start-header-button" id="startHeaderBtn">시작</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            
            <!-- Pomodoro Input Section -->
            <div class="pomodoro-input-section">
                <div class="section-label">뽀모도로 입력</div>
                
                <!-- Time Selection -->
                <div class="input-row">
                    <label class="input-label">시간</label>
                    <div class="time-selection">
                        <button class="date-time-btn" id="dateBtn">
                            <span class="date-text" id="dateText">Jun 10, 2024</span>
                        </button>
                        <button class="date-time-btn time-btn" id="timeBtn">
                            <span class="time-text" id="timeText">9:30 AM</span>
                        </button>
                    </div>
                </div>

                <!-- Goal Input -->
                <div class="input-row">
                    <label class="input-label">목표</label>
                    <div class="input-field-wrapper">
                        <input type="text" class="input-field" placeholder="목표 입력" id="goalInput">
                    </div>
                </div>

                <!-- Tag Input -->
                <div class="input-row">
                    <label class="input-label">태그</label>
                    <div class="input-field-wrapper">
                        <input type="text" class="input-field" placeholder="태그 생성하기" id="tagInput">
                    </div>
                </div>

                <!-- Location Input -->
                <div class="input-row">
                    <label class="input-label">장소</label>
                    <div class="input-field-wrapper">
                        <input type="text" class="input-field" placeholder="장소 서비스" id="locationInput">
                    </div>
                </div>

                <!-- Photo Verification -->
                <div class="input-row">
                    <label class="input-label">인증</label>
                    <div class="input-field-wrapper">
                        <input type="text" class="input-field" placeholder="인증 사진" id="photoInput">
                    </div>
                </div>
            </div>

            <!-- Additional Settings -->
            <div class="settings-section">
                
                <!-- Title Input -->
                <div class="input-row title-row">
                    <input type="text" class="title-input" placeholder="Title" id="titleInput">
                </div>

                <!-- 50-minute Pomodoro Toggle -->
                <div class="input-row toggle-row">
                    <label class="toggle-label">50분 뽀모도로 활성화</label>
                    <div class="toggle-switch" id="pomodoroToggle">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
            </div>

            <!-- Bottom Start Button -->
            <div class="bottom-section">
                <button class="start-button" id="startBtn">시작</button>
            </div>

        </div>

        <!-- Date Picker Modal -->
        <div class="modal-overlay hidden" id="dateModal">
            <div class="date-picker-modal">
                <div class="modal-header">
                    <button class="modal-cancel" id="dateCancelBtn">취소</button>
                    <h3 class="modal-title">날짜 선택</h3>
                    <button class="modal-confirm" id="dateConfirmBtn">확인</button>
                </div>
                <div class="date-picker">
                    <input type="date" id="datePicker" class="date-input">
                </div>
            </div>
        </div>

        <!-- Time Picker Modal -->
        <div class="modal-overlay hidden" id="timeModal">
            <div class="time-picker-modal">
                <div class="modal-header">
                    <button class="modal-cancel" id="timeCancelBtn">취소</button>
                    <h3 class="modal-title">시간 선택</h3>
                    <button class="modal-confirm" id="timeConfirmBtn">확인</button>
                </div>
                <div class="time-picker">
                    <div class="time-wheels">
                        <div class="time-wheel" id="hourWheel">
                            <!-- Hours will be generated by JavaScript -->
                        </div>
                        <div class="time-separator">:</div>
                        <div class="time-wheel" id="minuteWheel">
                            <!-- Minutes will be generated by JavaScript -->
                        </div>
                        <div class="time-wheel" id="periodWheel">
                            <div class="time-option" data-value="AM">AM</div>
                            <div class="time-option" data-value="PM">PM</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="pomodoro-start-script.js"></script>
</body>
</html>
